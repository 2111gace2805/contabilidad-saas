name: Deploy Demo

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          
      - name: Prepare Laravel folders
        working-directory: backend
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{cache,sessions,views}
          chmod -R 775 bootstrap/cache storage

      - name: Install backend dependencies
        working-directory: backend
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install frontend deps and build (Vite)
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Upload code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEMO_HOST }}
          username: ${{ secrets.DEMO_USER }}
          key: ${{ secrets.DEMO_SSH_KEY }}
          port: ${{ secrets.DEMO_PORT }}
          source: |
            backend
          target: /var/www/conta
          rm: false

      - name: Fix permissions & run deploy script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEMO_HOST }}
          username: ${{ secrets.DEMO_USER }}
          key: ${{ secrets.DEMO_SSH_KEY }}
          port: ${{ secrets.DEMO_PORT }}
          script: |
            sudo chown -R www-data:www-data /var/www/conta/backend/storage /var/www/conta/backend/bootstrap/cache
            sudo chmod -R 775 /var/www/conta/backend/storage /var/www/conta/backend/bootstrap/cache
            /var/www/deploy_conta.sh
